<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BECOME A REAL BURNER</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="animation.css">
</head>
<body>
  <div class="background-animation">
    <div class="background-animation__element background-animation__element--1"></div>
    <div class="background-animation__element background-animation__element--2"></div>
    <div class="background-animation__element background-animation__element--3"></div>
    <div class="background-animation__element background-animation__element--4"></div>
    <div class="background-animation__element background-animation__element--5"></div>
    <div class="background-animation__element background-animation__element--6"></div>
    <div class="background-animation__element background-animation__element--7"></div>
    <div class="background-animation__element background-animation__element--8"></div>
    <div class="background-animation__element background-animation__element--9"></div>
    <div class="background-animation__element background-animation__element--10"></div>
  </div>

  <div class="container">
    <h1>BECOME A REAL BURNER</h1>
    <div class="image-container">
      <div class="image-wrapper">
        <img id="originalImage" src="" alt="Image originale" style="display:none; max-width: 500px; max-height: 500px;">
        <canvas id="canvas" width="500" height="500" style="display:none;"></canvas>
      </div>
      <div class="buttons">
        <div class="upload-box">
          <input type="file" id="imageUpload" accept="image/*">
          <label for="imageUpload">
            <span class="upload-icon">&#8674;</span>
            <span class="upload-text">GIVE US YOUR PAST YOURSELF</span>
          </label>
        </div>
        <button id="modifyButton" disabled>Modifier l'image</button>
        <a id="downloadLink" download="image-avec-masque.png" style="display:none;">
          <button class="download-btn">WELCOME TO THE COMMUNITY</button>
        </a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
