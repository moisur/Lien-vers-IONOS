<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouton ArchiStyley</title>
  <link rel="stylesheet" href="btnouf.css">
</head>

<body>
    <a href="#" style="--clr:#0f0;"><span>Blessing</span></a>
    <a href="#" style="--clr:rgb(251, 255, 0);"><span>My</span></a>
    <a href="#" style="--clr:rgb(255, 0, 0);"><span>Friend</span></a>
    <script>
        let btns = document.querySelectorAll('a');
        btns.forEach(btn => {
            btn.onmousemove = function(e){
                let x = e.pageX - btn.offsetLeft;
                let y = e.pageY - btn.offsetTop;

                btn.style.setProperty('--x', x + 'px');
                btn.style.setProperty('--y', y + 'px');
            }
        })
    </script>
</body>
</html>
